<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indicator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .arrow {
			 display: inline-block;
            width: 100px; /* Adjust the width here */
            height: 200px; /* Adjust the height here */
            background-color: white;
            clip-path: polygon(50% 0%, 100% 70%, 80% 70%, 80% 100%, 20% 100%, 20% 70%, 0% 70%);
			transition: color 0.3s;
        }
	.arrow_{
		
            display: inline-block;
            width: 100px; /* Adjust the width here */
            height: 200px; /* Adjust the height here */
            background-color: white;
            clip-path: polygon(50% 100%, 0% 30%, 20% 30%, 20% 0%, 80% 0%, 80% 30%, 100% 30%);
        
	}
	

    .arrow.dark {
      color: #FF4500; /* dark color */
    }
	

    .value-box {
      font-size: 40px;
      background-color: #d3d3d3;
      color: #000;
      padding: 10px 20px;
      margin: 20px;
      border-radius: 10px;
      border: 2px solid #000;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .arrow-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
<center>
  <div class="box">
    <div class="container">
      <div class="arrow-container">
        <div id="upArrow" class="arrow"></div>
        <div id="valueBox" class="value-box">0.0</div>
        <div id="downArrow" class="arrow"></div>
      </div>
    </div>
  </div>

  <input type="number" id="inputValue" placeholder="Enter a number">
  <button onclick="updateValues()">Update Values</button>
</center>

<script>
  let previousValue = 0;
  let upArrow = document.getElementById('upArrow');
  let downArrow = document.getElementById('downArrow');
  let valueBox = document.getElementById('valueBox');

  function updateValues() {
    const newValue = parseFloat(document.getElementById('inputValue').value);
    updateArrows(newValue, previousValue, upArrow, downArrow, valueBox);

    previousValue = newValue;
  }

  function updateArrows(newValue, previousValue, upArrow, downArrow, valueBox) {
    valueBox.textContent = newValue.toFixed(1);

    if (newValue > previousValue) {
      upArrow.classList.add('dark');
      downArrow.classList.remove('dark');
    } else if (newValue < previousValue) {
      downArrow.classList.add('dark');
      upArrow.classList.remove('dark');
    } else {
      upArrow.classList.remove('dark');
      downArrow.classList.remove('dark');
    }
  }
</script>

</body>
</html>
